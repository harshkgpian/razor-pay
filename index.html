<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Razorpay Payment Gateway</h1>
    <button id="payButton">Pay Now</button>
  </div>

  <script>
    document.getElementById('payButton').addEventListener('click', function () {
      // Make an API call to backend to create an order
      fetch('/create-order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ amount: 100 }), // Amount in INR (e.g., 500 INR)
      })
        .then(response => response.json())
        .then(data => {
          const options = {
            key: 'rzp_live_9vAHdHkSzcXaEB', // Use your Razorpay Key ID here
            amount: data.amount, // Amount from backend
            currency: data.currency,
            name: 'Your Company',
            description: 'Payment for product',
            order_id: data.id, // Order ID from backend
            handler: function (response) {
              alert('Payment successful!');
            },
            prefill: {
              name: 'Customer Name',
              email: 'customer@example.com',
              contact: '9876543210',
            },
            theme: {
              color: '#28a745'
            }
          };
          const rzp1 = new Razorpay(options);
          rzp1.open();
        })
        .catch(error => {
          alert('Payment order creation failed');
        });
    });
  </script>
</body>
</html>
